<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}BlogSpace{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">üöÄ BlogSpace</a>
            <a class="nav-link fw-bold text-white ms-3" href="{% url 'posts_page' %}">üìñ Blogs</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown">
                                <img src="{{ user.profile.profile_picture.url }}" class="rounded-circle me-2" width="30" height="30">
                                {{ user.username }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="{% url 'author_profile' user.username %}">Profile</a></li>
                                <li><a class="dropdown-item" href="{% url 'create_post' %}">‚úçÔ∏è Post a Blog</a></li>
                                <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'register' %}" class="nav-link">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>



    <div class="container mt-4">
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        ¬© 2025 BlogSpace - Connect Through Writing
    </footer>

</body>
</html>
