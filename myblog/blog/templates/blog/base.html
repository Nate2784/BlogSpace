<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}BlogSpace{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Styles -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9fb;
        }

        main {
            flex: 1;
        }

        .navbar {
            background: linear-gradient(to right, #141e30, #243b55);
        }

        .navbar-brand, .nav-link {
            transition: color 0.3s ease;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #ffc107 !important;
        }
        .navbar .nav-link {
    text-decoration: none !important;
}

.navbar .nav-link:hover {
    text-decoration: none !important;
    color: #ffc107 !important; /* Optional: still keeps the color highlight on hover */
}


        .dropdown-menu {
            animation: dropdownFade 0.3s ease;
        }

        @keyframes dropdownFade {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            background: linear-gradient(to right, #141e30, #243b55);
            color: #f1f1f1;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">ğŸš€ BlogSpace</a>
            <a class="nav-link fw-bold text-white ms-3" href="{% url 'posts_page' %}">ğŸ“– Blogs</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" id="userDropdown" data-bs-toggle="dropdown" role="button">
                                <img src="{{ user.profile.profile_picture.url }}" class="rounded-circle me-2" width="30" height="30" alt="Profile Picture">
                                {{ user.username }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="{% url 'author_profile' user.username %}">ğŸ‘¤ Profile</a></li>
                                <li><a class="dropdown-item" href="{% url 'create_post' %}">âœï¸ Post a Blog</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">ğŸšª Logout</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link">ğŸ” Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'register' %}" class="nav-link">ğŸ“ Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        {% block content %}
        <!-- Page-specific content -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 mt-auto">
        Â© 2025 <strong>BlogSpace</strong> â€” Connect Through Writing ğŸš€
    </footer>

</body>
</html>
