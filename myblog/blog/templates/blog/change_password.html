{% extends "blog/base.html" %}

{% block title %}Change Password - {{ user.username }}{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <a href="{% url 'author_profile' user.username %}" class="btn btn-outline-dark mb-3">← Back to Profile</a>

    <h1 class="text-center mb-4">🔒 Change Password</h1>

    <div class="card p-4 shadow-sm bg-white">
        <form method="POST" onsubmit="return confirmPasswordChange();">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-danger w-100 mt-3">Update Password</button>
        </form>
    </div>
</div>

<script>
    function confirmPasswordChange() {
        return confirm("Are you sure you want to change your password?");
    }
</script>
{% endblock %}
